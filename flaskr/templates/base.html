<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title> {% block title %}{% endblock %}</title>
    {% block head %} 
    {% endblock %}
</head>
<body>
    <div class="navbar">
        {% if 'loggedin' in session %}
         <div class="navbar-account"><a href="{{ url_for('users.account') }}">Account</a></div>
         <div class="navbar-login"><a href="{{ url_for('auth.logout') }}">Logout</a></div>
        {% else %}
        <div class="navbar-login"><a href="{{ url_for('auth.login') }}">Login</a></div>
        <div class="navbar-register"><a href="{{ url_for('auth.register') }}">Register</a></div>
        {% endif %}
    </div>

    <div class="content">
        {% block content %} 
        {% endblock %}
    </div>
</body>
</html>
