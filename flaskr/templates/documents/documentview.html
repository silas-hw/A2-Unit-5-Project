{% extends "base.html" %} 
{% block title %}Document Page{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/documents.css') }}">
{% endblock %}

{% block content %}
<div class="page-list">
    {% if document_owner %}
    <button class="add-page" onclick="window.location.href='/document/addpage/{{ document_id }}'">Add page</button>
    {% endif %} 

    {% for page in pages %} 
        <a class="page-link" href="{{ page[0] }}/">{{ page[1] }}</a>
    {% endfor %}
</div> 
{% endblock %}
